<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="/main.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div th:replace="~{nav.html::navbar}"/>

<div class="detail">
    <div class="detail">
        <h4>상세페이지</h4>
        <img src="https://placehold.co/300">
        <h4 th:text="${data.title}">금도금 바지</h4>
        <p th:text="${data.price + '원'}">7억</p>
    </div>
</div>

<form action="/comment" method="POST">
    <input name="content">
    <input name="parent" type="hidden" th:value="${data.id}" >
    <button>전송</button>
</form>

<form action="/order" method="post">
    <input name="title" th:value="${data.title}">
    <input name="price" th:value="${data.price}">
    <input name="count" placeholder="count" value="1">
    <button>주문하기</button>
</form>


<h3>댓글</h3>
<div>
    <ul>
        <li th:each="c : ${comments}">
            <span th:text="${c.username}">작성자</span> :
            <span th:text="${c.content}">댓글 내용</span>
        </li>
    </ul>
</div>

</body>
</html>
